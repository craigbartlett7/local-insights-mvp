<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Local Insights – MVP</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 40px; color:#1b1f23; }
    h1 { color:#0B1F4D; }
    label, input { font-size: 16px; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; margin-top:16px; }
    button { background:#0B1F4D; color:#fff; border:none; border-radius:8px; padding:10px 16px; cursor:pointer; }
    button:disabled { opacity:.5; }
    .small { color:#666; font-size: 12px; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>Local Insights MVP – Sprint 1</h1>
  <p>Enter a UK postcode to preview data and download a PDF.</p>
  <label for="pc">Postcode</label>
  <input id="pc" placeholder="e.g. SW1A 1AA" />
  <button id="preview">Preview</button>
  <button id="pdf">Download PDF</button>

  <div id="output" class="card"></div>

<script>
const $ = (s)=>document.querySelector(s);

$('#preview').onclick = async () => {
  const postcode = $('#pc').value;
  if (!postcode) return alert('Enter a postcode');
  $('#output').innerHTML = 'Loading...';
  const res = await fetch('/api/preview?postcode=' + encodeURIComponent(postcode));
  const json = await res.json();
  $('#output').innerHTML = '<pre>'+JSON.stringify(json, null, 2)+'</pre>';
};

$('#pdf').onclick = () => {
  const postcode = $('#pc').value;
  if (!postcode) return alert('Enter a postcode');
  window.location = '/api/report.pdf?postcode=' + encodeURIComponent(postcode);
};
</script>
</body>
</html>
